<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Simple JPA  page</title>
    </h:head>

    <h:body>
        <h1>Article List</h1>
        <h:messages style="color:red"/>

        <h:form>
            <h:dataTable value="#{articleController.allArticles}" var="article" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{article.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">title</f:facet>
                    <h:outputText value="#{article.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">date</f:facet>
                    <h:outputText value="#{article.date}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">operation</f:facet>
                    <h:link value="edit" outcome="add.xhtml">
                        <f:param name="aid" value="#{article.id}"/>
                    </h:link>
                    #{' '}
                    <h:commandLink value="delete" action="#{articleController.delete(article)}"/>
                </h:column>
            </h:dataTable>
        </h:form>

        <h:link value=">>add new article" outcome="add.xhtml"/>
    </h:body>

</html>
