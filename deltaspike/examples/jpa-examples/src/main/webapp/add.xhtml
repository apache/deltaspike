<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{articleController.loadArticle}"/>
    </f:metadata>

    <h:head>
        <title>Simple JPA  page</title>
    </h:head>

    <h:body>
        <h1>#{empty(articleController.article.id) ? 'Add New ' : 'Edit '}Article</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="title:" for="title"/>
                <h:inputText id="title" value="#{articleController.article.title}" size="20"/>

                <h:outputLabel value="content:" for="content"/>
                <h:inputTextarea id="content" value="#{articleController.article.content}" cols="20" rows="5"/>

                <h:commandButton value="#{empty(articleController.article.id) ? 'Add New ' : 'Edit '}Article" 
                                 action="#{articleController.persist}"/>
            </h:panelGrid>
        </h:form>

    </h:body>

</html>
