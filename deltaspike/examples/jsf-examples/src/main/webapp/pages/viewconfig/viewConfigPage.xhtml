<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Simple JSF Facelets page</title>
</h:head>

<h:body>
	<h1>JSF 2/CDI Type-safe View-Config</h1>
	<h:form>
		<h:commandButton action="#{pageController.toRedirectedPage()}"
			value="Navigate using redirect" />
		<br />
		<h:commandButton
			action="#{pageController.toNavigationParameterPage()}"
			value="Parameters page" />
		<br />
		<h:commandButton action="#{pageController.toSecuredPage()}"
			value="Secured page" />
		<br />
		<h:commandButton action="#{pageController.doAnyActionAndProceeed()}"
			value="Allowed page without redirection" />
	</h:form>

</h:body>

</html>
